<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="layout">
      <header class="hero">
        <h1>8-Personality AI Board Assistant</h1>
        <p>
          Ask one question, get seven board votes plus chairman veto governance. Decisions are majority-based, but
          safety can be vetoed.
        </p>
      </header>

      <section class="panel">
        <label for="question">Your request</label>
        <textarea id="question" rows="5" placeholder="Example: Should I launch this feature this week?"></textarea>

        <div class="row">
          <label for="taskType">Task type</label>
          <select id="taskType">
            <option value="general">General</option>
            <option value="strategy">Strategy</option>
            <option value="product">Product</option>
            <option value="engineering">Engineering</option>
          </select>
        </div>

        <button id="askBtn">Ask the Board</button>
      </section>

      <section class="panel">
        <h2>Decision</h2>
        <pre id="decision">No decision yet.</pre>
      </section>

      <section class="panel">
        <h2>Governed Self-Modification</h2>
        <p>Board-approved edits to personality style config only.</p>

        <div class="grid-two">
          <div>
            <label for="targetPersonality">Target personality id</label>
            <input id="targetPersonality" placeholder="architect" />
          </div>
          <div>
            <label for="appendStyle">Style addition</label>
            <input id="appendStyle" placeholder="Prioritize API contract testing." />
          </div>
        </div>

        <button id="selfModBtn">Propose Self-Modification</button>
        <pre id="selfModResult">No proposals yet.</pre>
      </section>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
