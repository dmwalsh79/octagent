<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OctAgent Boardroom</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; max-width: 900px; }
    textarea { width: 100%; min-height: 120px; margin: 0.5rem 0 1rem; }
    button { padding: 0.6rem 1rem; font-size: 1rem; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 8px; overflow-x: auto; }
    .status { font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üêô OctAgent Boardroom</h1>
  <p>Submit a prompt to fan out across personas and resolve a consensus vote.</p>

  <label for="prompt">Prompt</label>
  <textarea id="prompt" placeholder="Describe the task for the boardroom..."></textarea>
  <button id="submit">Run Consensus</button>

  <div id="result"></div>

  <script>
    const button = document.getElementById('submit');
    const promptInput = document.getElementById('prompt');
    const result = document.getElementById('result');

    button.addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        result.innerHTML = '<p class="status">Please enter a prompt.</p>';
        return;
      }

      result.innerHTML = '<p class="status">Running boardroom vote...</p>';

      try {
        const response = await fetch('/api/prompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await response.json();
        if (!response.ok) {
          result.innerHTML = `<p class="status">Error: ${data.error || 'Unknown error'}</p>`;
          return;
        }

        result.innerHTML = `
          <p class="status">Status: ${data.result.status}</p>
          <p>${data.result.reason}</p>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (error) {
        result.innerHTML = `<p class="status">Request failed: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
